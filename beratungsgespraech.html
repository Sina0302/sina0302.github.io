	<h1>Beratungsgespräch - NovaFit Club</h1>

    <form action="submit_beratung.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Dein Name">

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required placeholder="Deine E-Mail-Adresse">

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" placeholder="Deine Telefonnummer">

        <label for="beratungsthema">Beratungsthema:</label>
        <select id="beratungsthema" name="beratungsthema" required>
            <option value="">Wähle ein Thema</option>
            <option value="Training">Training</option>
            <option value="Ernährung">Ernährung</option>
            <option value="Gesundheit">Gesundheit</option>
            <option value="Mitgliedschaft">Mitgliedschaft</option>
            <option value="Sonstiges">Sonstiges</option>
        </select>

        <label for="zeit">Bevorzugte Uhrzeit für das Gespräch:</label>
        <input type="datetime-local" id="zeit" name="zeit" required>

        <label for="message">Zusätzliche Nachricht:</label>
        <textarea id="message" name="message" rows="4" placeholder="Hier kannst du noch Details angeben"></textarea>

        <button type="submit">Anfrage Absenden</button>
    </form>
